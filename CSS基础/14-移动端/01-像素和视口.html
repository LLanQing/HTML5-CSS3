<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 设置视口大小 device-width表示设备的宽度（完美视口）-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
  <!-- 
    width：控制 viewport 的大小，可以指定的一个值，如 600，或者特殊的值，
          如 device-width 为设备的宽度（设备独立像素值）（单位为缩放为 100% 时的 CSS 的像素）。
    height：和 width 相对应，指定高度。
    initial-scale：初始缩放比例，大于0的数字，也即是当页面第一次 load 的时候缩放比例。
    maximum-scale：允许用户缩放到的最大比例，大于0的数字。
    minimum-scale：允许用户缩放到的最小比例，大于0的数字。
    user-scalable：用户是否可以手动缩放，yes或no（1或0）。
    shrink-to-fit: 自适应缩小，一般设置为no
    viewport-fit: 设置为cover值可以解决刘海屏的留白问题
   -->
  <title>Document</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>

  <div class="box1"></div>

  <!-- 
        像素：
            - 屏幕是由一个一个发光的小点构成，这一个个的小点就是像素
            - 分辨率：1920 x 1080 说的就是屏幕中小点的数量
            - 在前端开发中像素要分成两种情况讨论：CSS像素 和 物理像素
            - 物理像素，上述所说的小点点就属于物理像素
            - CSS像素，编写网页时，我们所用像素都是CSS像素
                - 浏览器在显示网页时，需要将CSS像素转换为物理像素然后再呈现
                - 一个css像素最终由几个物理像素显示，由浏览器决定：
                    默认情况下在pc端，一个css像素 = 一个物理像素

            在不同的屏幕，单位像素的大小是不同的，像素越小屏幕会越清晰
            24寸 1920x1080
            i6 4.7寸 750 x 1334
            智能手机的像素点 远远小于 计算机的像素点
            问题：一个宽度为900px的网页在iphone6中要如何显示呢？
            默认情况下，移动端的网页都会将视口设置为980像素（css像素）
                以确保pc端网页可以在移动端正常访问，但是如果网页的宽度超过了980，
                    移动端的浏览器会自动对网页缩放以完整显示网页
            https://material.io/resources/devices/
            所以基本大部分的pc端网站都可以在移动端中正常浏览，但是往往都不会有一个好的体验，
                为了解决这个问题，大部分网站都会专门为移动端设计网页

        视口（viewport）
            - 视口就是屏幕中用来显示网页的区域
            - 可以通过查看视口的大小，来观察CSS像素和物理像素的比值
            - 默认情况下：
                视口宽度 1920px（CSS像素）
                        1920px（物理像素）
                        - 此时，css像素和物理像素的比是 1:1
            - 放大两倍的情况：
                视口宽度 960px（CSS像素）
                        1920px（物理像素）
                        - 此时，css像素和物理像素的比是1:2
            - 我们可以通过改变视口的大小，来改变CSS像素和物理像素的比值

        以前都是想pc网页适配移动端，所以给移动端视口大小默认为980px，然后按照手机实际宽度进行等比压缩；
          后来提出理想视口，专门为移动端设计移动端网页，不需要显示pc网页
        移动端默认的视口大小（横向）是980px(css像素)，
            默认情况下，移动端的像素比就是  980/移动端物理像素 

            如果我们直接在网页中编写移动端代码，这样在980的视口下，像素比是非常不好，
                导致网页中的内容非常非常的小
            编写移动页面时，必须要确保有一个比较合理的像素比：
                1css像素 对应 2个物理像素
                1css像素 对应 3个物理像素

                //查看设备的dpr
              window.devicePixelRatio

            - 可以通过meta标签来设置视口大小
            布局视口的默认宽度并不是一个理想的宽度，对于我们移动设备来说，最理想的情况是用户刚进入页面时不再需要缩放。
            理想视口（完美视口）:布局视口的大小与移动设备实际的设备独立像素一致，这样就不需要缩放网页。
            
              将网页的视口设置为完美视口
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              结论：以后再写移动端的页面，就把上边这个玩意先写上
     -->
     <script>
      //  获取视口大小
       console.log(document.documentElement.clientWidth);
     </script>
</body>

</html>
