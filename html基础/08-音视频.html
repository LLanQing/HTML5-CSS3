<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音视频</title>
</head>

<body>
  <!-- <audio> 标签是 HTML5 的新标签。用来向页面中引入一个外部的音频文件
      目前，<audio> 元素支持的3种文件格式：MP3、Wav、Ogg。
      音视频文件引入时，默认情况下不允许用户自己控制播放停止
      属性：
          src 规定音频文件的 URL。
          controls 是否允许用户控制播放
          autoplay 音频文件是否自动播放
              - 如果设置了autoplay 则音乐在打开页面时会自动播放
                  但是目前来讲大部分浏览器都不会自动对音乐进行播放 
          loop 音乐是否循环播放  
          muted 如果出现该属性，则音频输出为静音。
  -->
  <!-- 提示：可以在 <audio> 和 </audio> 之间放置文本内容，这些文本信息将会被显示在那些不支持 <audio> 标签的浏览器中。 -->
  <!-- <audio src="../source/起风了.mp3" controls autoplay loop>浏览器不支持播放音乐，请升级浏览器</audio>
  <hr> -->
  <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件的路径。<source> 标签是 HTML5 中的新标签。
      <source> 标签为媒体元素（比如 <video> 和 <audio>）定义媒体资源。
      <source> 标签允许您规定多个视频/音频文件供浏览器根据它对媒体类型或者编解码器的支持进行选择。
        属性：
          src 规定媒体文件的 URL。
          type 规定媒体资源的 MIME 类型。常见的 MIME 类型：
              视频：
                video/ogg
                video/mp4
                video/webm
              音频：
                audio/ogg
                audio/mpeg
                audio/mp3


  -->
  <audio controls>
    <!-- 可以利用source引入多种格式的音频文件，默认从上往下读取知道读取到有效的音频文件为止
          当浏览器不支持播放音频时，会显示提示文字-->
    对不起，您的浏览器不支持播放音频！请升级浏览器！
    <source src="../source/起了.ogg" type="audio/ogg">
    <source src="../source/风了.mpeg" type="audio/mpeg">
    <source src="../source/起风了.mp3" type="audio/mp3">
  </audio>
  <hr>
  <!--  <video> 标签定义视频，比如电影片段或其他视频流。 <video> 标签是 HTML5 的新标签。
        使用video标签来向网页中引入一个视频，使用方式和audio基本上是一样的
        目前，<video> 元素支持三种视频格式：MP4、WebM、Ogg。
  -->
  <video controls>
    <source src="../source/horse.mp4" type="audio/mp4">
  </video>
  <hr>
  <!-- 可以通过内联框架引入第三方的视频，这样可以节省本地资源 -->
  <iframe src="https://v.qq.com/txp/iframe/player.html?vid=b00318l66nt" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
</body>

</html>
