<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>03-语义化标签_标题标签_文本格式化标签</title>
</head>

<body>

	<!--在网页中，HTML专门负责网页的结构，所以在使用HTML标签时，主要关注它们的语义而不是样式
			在页面中独占一行的元素被称为块元素(block element),
			在网页中一般通过块元素来对页面进行布局，
			如下标签是块元素
					标题标签<h1>~<h6>
					段落标签<p>
					<blockquote>表示长引用
					<br> 换行标签
					
			在页面中不会独占一行的元素被称为行内元素（或者内联元素）（inline element），
			行业元素主要用来包裹文字，
			如下标签是行内元素
					<em>表示强调，倾斜字体
					<strong>表示强调，语气比<em>更重，加粗字体
					<q>表示短引用
			
			注意：
			- 一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
			- 块元素中基本什么都能放
			- <p>元素中不能放任何块元素
	-->
	<!-- 标题标签：
			h1~h6 一共六级标题，重要性逐级递减，h1最重要
			h1在网页中的重要性仅次于title标签，一般情况一个页面只会有一个h1

			一个网页中，用h1包括起来的内容是除了title之外最重要的内容，对一个网页中起到提纲挈领的作用。
					搜索引擎首先要抓取的内容就是h1标签中的内容。所以规定一个页面中，h1标签只能出现一次，
					否则h1标签就失去了存在的意义，而且对于搜索引擎来说，这是典型的seo过度，早晚都会被处罚的。
					而对于谷歌来说，过度使用h1的网页根本不会被收录，如果你发现你的网站首页一直不被google关注，
					那你就要小心了。而百度可能会暂时收录你，但可能早晚都会降权或k站。
					
			一般情况下，标题标签只会使用h1~h3，h4~h6很少用
	-->
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<!-- hgroup标签用来为标题分组，可以将一组相关的标题放入hgroup中 -->
	<hgroup>
		<h1>标题分组的一级标题</h1>
		<h2>标题分组的二级标题</h2>
	</hgroup>
	<!-- <hr>显示水平线 -->
	<hr>
	<p>在页面中的内容就是一个段落</p>
	<p>独占一行的是块元素</p>
	<p>使用<em>em标签</em>斜体</p>
	<p>使用<strong>strong标签</strong>加粗字体</p>
	使用<blockquote>blockquote标签</blockquote>进行长引用
	<br>使用<q>q标签</q>加引号
	<hr>

	<!-- 布局标签（HTML5新增的标签，用途还不是很广泛）
			header：表示网页的头部
			main：表示网页的主体部分（一个网页中只有一个main）
			footer：表示网页的底部
			nav：表示网页中的导航
			aside：表示和主体相关的内容（侧边栏）
			article：表示一个独立的文章
			section：表示一个独立的区块，以上的标签都不能表示时使用section

	目前网页用的比较多的布局标签时div和span（盒子标签）
			<div></div> :一行只能放一个大盒子
			<span></span> : 一行可以放多个小盒子
			div：没有任何语义，表示一个区块（主要使用的布局元素）
			span：没有任何语义，表示一个行内元素
        -->
	<div>一行只能放一个大盒子</div>
	<span>一行可以放多个小盒子</span>

</body>

</html>
<!-- - 浏览器在解析网页时，在内存中会自动对网页中不符合规范的内容进行修正
        比如：
            ·标签写在了根元素<html>外面
            ·<p>元素中嵌套了块元素
            ·根元素中出现了除了<head>、<body>以外的子元素等等
        浏览器F12查看Element就可以查看内存中的源码 -->
<p>
<h1>我就要把标题卸载html标签外边，
	并且在p元素中嵌套块元素，
	看看在浏览器内存中会怎样</h1>
</p>
