<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接：从一个页面跳转到其他页面，或者跳转到当前页面的其他位置
        使用<a>标签来定义超链接
            超链接是一个行内元素，在<a>标签中可以嵌套除了它自身外的任何元素
            属性：
                href 指定跳转的目标路径
                    -值可以是一个外部网站的地址
                    -也可以写一个内部页面的地址

     -->

     <a href="https://www.bilibili.com">超链接</a>
     <br>
     <a href="04-列表.html">超链接</a>
     <br>
     <a href="https://www.baidu.com">超链接</a>
    </body>
</html>
