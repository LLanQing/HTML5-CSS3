<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>11-H5新增input的类型和属性</title>
</head>
<!-- H5新增input的属性：
      属性	        值	        说明
      required	  required	  表单拥有该属性表示其内容不能为空，必填
      placeholder	  提示文本	  表单的提示信息，存在默认值将不显示
      autofocus	  autofocus	  自动聚焦属性，页面加载完成自动聚焦到指定表单
      autocomplete	  off/on	  当用户在字段开始键入时，浏览器基于之前键入过的值，应该显示出在字段中填写的选项，默认已经打开。如autocomplete=“on” ,关闭autocomplete=“off”，需要放在表单内，同时加上name属性，同时成功提交
      multiple	  multiple	  可以多选文件提示,multiple 属性适用于以下 input 类型：file 还有select标签支持多选。

    新增input的type属性类型:
      属性值	        说明
      type=“email”	  限制用户输入必须为Email类型
      type=“url”	  限制用户输入必须为URL类型
      type=“data”	  限制用户输入必须为日期类型
      type=“time”	  限制用户输入必须为时间类型
      type=“month”	  限制用户输入必须为月类型
      type=“week”	  限制用户输入必须为周类型
      type="number"	  限制用户输入必须为数字类型
      type="tel"	  手机号码
      type="search"	  搜索框
      type=“color”	  生成一个颜色选择表单
      type="file"	  生成一个选择文件的按钮

   -->

<body>
  <!-- 我们验证的时候必须添加form表单域 -->
  <form action="" autocomplete>
    <ul>
      <li>邮箱: <input type="email" required autofocus></li>
      <li>网址: <input type="url" placeholder="请输入url"></li>
      <li>日期: <input type="date"></li>
      <li>时间: <input type="time"></li>
      <li>数量: <input type="number"></li>
      <li>手机号码: <input type="tel"></li>
      <li>搜索: <input type="search"></li>
      <li>颜色: <input type="color"></li>
      <li>选择图片: <input type="file" name="img" multiple></li>
      <!-- 当我们点击提交按钮就可以验证表单了 -->
      <li> <input type="submit" value="提交"></li>
    </ul>
  </form>

</body>

</html>
