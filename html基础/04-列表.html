<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 列表（list）:
        1.有序列表；
        2.无序列表；
        3.自定义列表 
    
        
    有序列表，使用<ol>标签创建有序列表：
        使用<li>标签表示列表项（list-item）

    无序列表，使用<ul>标签创建无序列表：
        使用<li>标签表示列表项（list-item）

    自定义列表，使用<dl>标签创建自定义列表：
        使用<dt>标签表示定义的内容
        使用<dd>标签来对内容进行解释说明

    列表之间可以嵌套 
    
    -->

    <ol>
        <li>有序列表</li>
        <li>无序列表</li>
        <li>自定义列表</li>
    </ol>

    <ul>
        <li>有序列表</li>
        <li>无序列表</li>
        <li>自定义列表</li>
    </ul>

    <dl>
        <dt>
            自定义列表
        </dt>
        <dd>
            自定义列表，使用dl标签创建自定义列表：
                使用dt标签表示定义的内容
                使用dd标签来对内容进行解释说明
        </dd>
    </dl>


    <ol>
        <li>列表嵌套</li>
        <li>有序列表</li>
        <ol><li>有序列表</li></ol>
        <ul>
            <li>列表嵌套</li>
            <li>无序列表</li>
            <ul><li>无序列表</li></ul>
        </ul>
    
    </ol>






</body>
</html>
