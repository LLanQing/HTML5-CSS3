<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 1.阿里图标库下载到本地引入 -->
  <!-- <link rel="stylesheet" href="../../iconfont/iconfont.css"> -->
  <!-- 2.在线引入阿里字体图标 -->
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3635744_m1hvkqlcre.css">
  <style>
    i.iconfont {
      font-size: 100px;
    }

    p::before {
      content: '\e625';
      font-family: 'iconfont';
      font-size: 100px;
    }
  </style>
</head>

<body>
  <!-- 使用方法和fontawesome字体库类似 -->
  <i class="iconfont">&#xe61c;</i>
  <i class="iconfont">&#xe622;</i>
  <i class="iconfont">&#xe623;</i>

  <i class="iconfont icon-qitalaji"></i>

  <p>Hello</p>
</body>

</html>
